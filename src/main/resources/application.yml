server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: muslim-life-api
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false

# Rate Limiting Configuration
rate-limit:
  enabled: true
  default-capacity: 100
  default-refill-tokens: 100
  default-refill-duration-minutes: 1

# Logging Configuration
logging:
  level:
    com.islamicapp.muslimlife: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

http-client:
  connection-timeout: 30000
  read-timeout: 10000
  max-connections: 100
  max-per-route: 20
  connection-request-timeout: 30000
  idle-connection-timeout: 30000

external-apis:
  user-service:
    base-url: https://api.userservice.com
  payment-service:
    base-url: https://api.payment.com
  notification-service:
    base-url: https://api.notifications.com
  metal-service:
    base-url: https://www.goldapi.io
  map-service:
    base-url: https://maps.googleapis.com
  place-service:
    base-url: https://places.googleapis.com

google:
  api:
    key: K


